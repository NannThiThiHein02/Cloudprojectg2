<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorVote - Pick Your Favorite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Color Vote</h1>
            <p class="subtitle">Choose your favorite color and see real-time results</p>
        </header>

        <main>
             <section class="vote-section">
                 <div class="color-frames">
                     <div class="color-frame">
                         <form method="POST" class="color-form">
                             <input type="hidden" name="color" value="#ff0000">
                             <button type="submit" class="color-button red">Red</button>
                         </form>
                     </div>
                     <div class="color-frame">
                         <form method="POST" class="color-form">
                             <input type="hidden" name="color" value="#ffff00">
                             <button type="submit" class="color-button yellow">Yellow</button>
                         </form>
                     </div>
                     <div class="color-frame">
                         <form method="POST" class="color-form">
                             <input type="hidden" name="color" value="#00ff00">
                             <button type="submit" class="color-button green">Green</button>
                         </form>
                     </div>
                     <div class="color-frame">
                         <form method="POST" class="color-form">
                             <input type="hidden" name="color" value="#0000ff">
                             <button type="submit" class="color-button blue">Blue</button>
                         </form>
                     </div>
                     <div class="color-frame">
                         <form method="POST" class="color-form">
                             <input type="hidden" name="color" value="#000000">
                             <button type="submit" class="color-button black">Black</button>
                         </form>
                     </div>
                     <div class="color-frame">
                         <form method="POST" class="color-form">
                             <input type="hidden" name="color" value="#ffffff">
                             <button type="submit" class="color-button white">White</button>
                         </form>
                     </div>
                 </div>
              </section>
            
            <section class="results-section">
                <h2>Live Results</h2>
                <div class="results-container">
                    {% if votes %}
                        {% for color, score in votes %}
                        <div class="color-result">
                            <div class="color-swatch" style="background-color: {{ color }};"></div>
                            <div class="color-info">
                                <span class="color-hex">{{ color }}</span>
                                <div class="vote-bar" style="width: {{ (score / total_votes * 100)|round(1) }}%;">
                                    <span class="vote-count">{{ score|int }} votes</span>
                                </div>
                                <span class="vote-percent">{{ (score / total_votes * 100)|round(1) }}%</span>
                            </div>
                        </div>
                        {% endfor %}
                    {% else %}
                        <p class="no-votes">No votes yet! Be the first to vote.</p>
                    {% endif %}
                </div>
             </section>
         </main>
     </div>

 </body>
 </html>

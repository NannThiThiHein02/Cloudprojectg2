<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Voting System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Color Voting System</h1>

        <div class="color-grid">
            {% for color in colors %}
            <div class="color-card">
                <div class="color-circle" style="background-color: {{ color.hex }};"></div>
                <h2 class="color-name">{{ color.name }}</h2>
                <p class="vote-count">Votes: {{ votes.get(color.name, 0) }}</p >
                <form method="POST" action="/vote">
                    <input type="hidden" name="color_name" value="{{ color.name }}">
                    <button type="submit" class="vote-button">Vote</button>
                </form>
            </div>
            {% endfor %}
        </div>

        <div class="results-section">
            <h2 class="results-title">Results</h2>
            <p class="total-votes">Total Votes: {{ total_votes }}</p >
            <div class="results-list">
                {% for color in colors %}
                <div class="result-item">
                    <span class="color-label">{{ color.name }}:</span>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: {{ percentages.get(color.name, 0) }}%; background-color: {{ color.hex }};"></div>
                    </div>
                    <span class="result-count">
                        {{ votes.get(color.name, 0) }} ({{ percentages.get(color.name, 0) }}%)
                    </span>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
